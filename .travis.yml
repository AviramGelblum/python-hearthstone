# https://travis-ci.org/HearthSim/python-hearthstone
sudo: false
language: python
python:
  - 2.7
  - 3.4
  - 3.6
cache:
  directories:
    - $HOME/.pip-cache/
    - $HOME/virtualenv/python2.7
    - $HOME/virtualenv/python3.4
    - $HOME/virtualenv/python3.6
install:
  - pip install --upgrade pip
  - pip install pytest lxml aniso8601 .
  - if [[ $TRAVIS_PYTHON_VERSION == 2.7 ]]; then pip install enum34; fi
script:
  - py.test
notifications:
  email:
    on_failure: always
    on_success: change
  irc:
    channels:
      - "chat.freenode.net#hearthsim-commits"
    use_notice: true
    skip_join: true
    on_failure: always
    on_success: change
    template:
      - "(%{branch} @ %{commit} : %{author}): %{message} %{build_url}"
